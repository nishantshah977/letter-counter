<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div id="parent">
    <div id="box">
    <textarea onkeyup="show()" class="input" rows="10" cols="30" placeholder="Enter Text To Start Counting.."></textarea>
    <br>
    Word Count: <span class="word"></span>
    <br>
    <br>
    <br>
    </div>
    </div>
    <script>
function show(){
let char =document.querySelector(".input").value;
let len = char.length;
document.querySelector('.word').innerText=len;
}

</script>
</body>
</html>
